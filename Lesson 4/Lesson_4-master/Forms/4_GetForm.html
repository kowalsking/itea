<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
    <script>
        window.addEventListener("load", function () {
            var mainForm = document.getElementById('myForm');

                document.forms.myFormName // получить форму с именем
                console.log(document.forms[0]); // Получить форму по индексу

                console.log( 'by name:', document.forms.myFormName.elements );

            var registration = document.getElementById("registration");

            registration.addEventListener("click", function ( event ) {
                event.preventDefault();
                console.log( 'Control collection', document.forms.myFormName.elements );
            
                var myArrayCollection = Array.from(document.forms.myFormName.elements);
                console.log( 'Array', myArrayCollection );
            
                myArrayCollection.forEach( function(item){
                  if( item.type !== 'submit'){
                    console.log( 'value in form', item.value );
                  }
                });
            
                // mainForm.elements[0].value = "text";
                // mainForm.elements[1].value = "text2";
                // mainForm.elements[2].value = "text3";
            
                mainForm.elements.v1.value = "text";
                mainForm.elements.v2.value = "text2";
                mainForm.elements.v3.value = "text3";
            });
            
            myForm.addEventListener('submit', function(e){
              e.preventDefault();
              console.log('123');
            });

        });


    </script>
</head>
<body>
    <form name="form2"></form>
    <form name="form1"></form>


    <form id="myForm" name="myFormName">
      <label>Имя <input type="text" placeholder="You value" name="v3"/></label>
      <label>Фамилия<input type="text" value="2" name="v1" /></label>
      <label>Возраст<input type="text" value="3" name="v2"/></label>
      <input type="submit" value="Регистрация" id="registration" />
    </form>


</body>
</html>
