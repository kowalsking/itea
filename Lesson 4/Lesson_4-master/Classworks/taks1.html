<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Forms Task 1</title>
  <script>
    /*
      Задание:
        Сделать валидацию формы:
        1. Логин / Пароль не может быть пустым
        2. Пароли должны совпадть
        3. Пока не стоит что юзер согласен с лиц. соглашением - кнопка отправки не активна

        + бонус - то поле, которое не прошло валидацию подсвечивать красным.
                - которое прошло - подсвечивать зеленым.
    */
    document.addEventListener('DOMContentLoaded', function(){
     var myForm = document.forms.MyValidateForm;
     var agree = document.getElementById('agree');
    //  console.log(myForm.elements);
      
      function ChangeStatus( element, status){
        if(status){
          element.classList.add('OK');
          element.classList.remove('error');
        } else {
          element.classList.add('error');
          element.classList.remove('OK');
        }
      }


      myForm.addEventListener("submit", function ( event ) {
      event.preventDefault();
      var myFormElements = myForm.elements;
      var myArrayCollection = Array.from(myForm.elements);
      var error = false;

        for(var i = 0; i < myArrayCollection.length; i++){
          var item = myArrayCollection[i];
          // console.log(myArrayCollection[i].type, myArrayCollection[i].value !== '', myArrayCollection[i].type !== 'submit')
          
          if( item.type !== 'submit' && item.type !== 'checkbox'){
              if( item.value !== ''){
                ChangeStatus( item, true );
              } else {
                ChangeStatus( item, false );
                error = true;
              }
          }
        }

        if( !error ){
          console.log(myFormElements.pas1.value, myFormElements.pas2.value );
          if(myFormElements.pas1.value !== myFormElements.pas2.value){
            ChangeStatus( myFormElements.pas1, false );
            ChangeStatus( myFormElements.pas2, false );
          } else {
            ChangeStatus( myFormElements.pas1, true );
            ChangeStatus( myFormElements.pas2, true );
          }
        }
        
      });
      
      agree.addEventListener('click', function(e){
        if( e.target.checked ){
          submit.removeAttribute('disabled');
        } else {
          submit.setAttribute('disabled', true);
        }
      })

    })

  </script>
</head>
<body>

  <form  id="MyValidateForm" name="MyValidateForm">
    <input type="text" name='login' placeholder="Ваш логин" />
    <input type="password" name='pas1' placeholder="Ваш пароль" />
    <input type="password" name='pas2' placeholder="Повторите пароль" />
    <label for="agree">
      <span>Вы согласны с лицензионым соглашением.</span>
      <input type="checkbox" id="agree" />
    </label>
    <input type="submit" id="submit" value="Отправить" disabled/>
  </form>

  <style>
    #MyValidateForm{
      width: 350px;
      display: flex;
      flex-direction: column;
    }

    #MyValidateForm input{
      margin-bottom: 10px;
      box-sizing: border-box;
      padding: 10px 20px;
    }
    .error{
        border: 1px solid red;
    }
    .OK{
        border: 1px solid green;
    }
  </style>
</body>
</html>
