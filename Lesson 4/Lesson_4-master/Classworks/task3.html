<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Form work1</title>
  <script>
    /*
      Задание:
        Создать список дел, в который можно:
        - Добавить новый элемент
        - Удалить элемент
        - Задать что пункт выполнен

      Шаблон элемента:
        <li class="listItem">
            <input type="checkbox" class="DoneCheckbox" />
            <span class="TodoText">{add text}</span>
            <button>Remove</button>
        </li>

    */
    window.addEventListener("load", function () {
      var newToDo = document.getElementById('newToDo');
      var AddToDo = document.getElementById('AddToDo');
      var toDoList = document.getElementById('toDoList');

      AddToDo.addEventListener('click', addListItem);

      function addListItem(event) {
        event.preventDefault();

        if( newToDo.value === '' ) return alert ('Введіть свою задачу');
        
        var newListItem = listItem(newToDo.value);
        newToDo.value = '';
        toDoList.appendChild(newListItem);
      }
    
      function listItem(title) {
        var newListItem = document.createElement('li');
        newListItem.className = 'listItem';

        var newInput = document.createElement('input');
        newInput.type = 'checkbox';
        newInput.className = 'DoneCheckbox';
        newInput.addEventListener('change', function() {
          newListItem.classList.toggle('done');
        });

        var newSpan = document.createElement('span');
        newSpan.className = 'TodoText';
        newSpan.innerText = newToDo.value;

        var newButton = document.createElement('button');
        newButton.innerText = 'Remove';
        newButton.addEventListener('click', function(){
          toDoList.removeChild(newListItem);
        });

        newListItem.appendChild(newInput);
        newListItem.appendChild(newSpan);
        newListItem.appendChild(newButton);
        
        console.log(newListItem);
        return newListItem;
      }
    });
  </script>
</head>
<body>
    <header>
      <input id="newToDo" class="textInput"/>
      <input id="AddToDo" class="addButton" type="button" value="Add"/>
    </header>
    <ul id="toDoList"></ul>

  <style>
    .done{
      text-decoration: line-through;
    }
    .textInput{
      box-sizing: border-box;
      padding: 10px 20px;
    }
    .addButton{
      box-sizing: border-box;
      padding: 10px 20px;
      background: #ffcc00;
    }

    .DoneCheckbox,
    .TodoText{
      margin-right: 5px;
    }

    button{
      background: red;
      color: #fff;
      padding: 5px 10px;
    }
  </style>
</body>
</html>
